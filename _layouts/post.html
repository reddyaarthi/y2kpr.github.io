---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <h1>Related Posts</h1>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="comments">
  <h1> Comments</h1>
  <textarea  rows="4" cols="75" placeholder="Introduce yourself and enter your comments here"></textarea><br>
  <button style="height:20px;width:75px" type="button" onclick=" ">Submit</button>

</div>
